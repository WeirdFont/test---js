<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      </div>
      <div class="col-3">
        <img src="door3.png" class="ml-5 door3 w-100">        
      </div>

    <div style="height: 1000px; background: black; display: none;" class="garri">

    <script type="text/javascript">
      let point = 0;
      document.querySelector('.door').onclick = function(){
        document.querySelector('.garri').style.display='block';
        document.querySelector('.start').style.display='none';
        document.querySelector('.metla').style.display='block';
        document.querySelector('.mantiya').style.display='block';
        document.querySelector('.palochka').style.display='block';
        document.querySelector('.gun').style.display='block';
        document.querySelector('.ring').style.display='block';
      }
      document.querySelector('.metla').onclick = function(){
        document.querySelector('.metla').style.display = 'none';
        point = point + 1;
        document.querySelector('.score_block').innerHTML = point;
      }
      document.querySelector('.mantiya').onclick = function(){
        document.querySelector('.mantiya').style.display = 'none';
        point = point + 1;
        document.querySelector('.score_block').innerHTML = point;
      }
      document.querySelector('.palochka').onclick = function(){
        document.querySelector('.palochka').style.display = 'none';
        point = point + 1;
        document.querySelector('.score_block').innerHTML = point;
      }
      document.querySelector('.gun').onclick = function(){
        alert('u a retard?')
        document.querySelector('.garri').style.display='none';
      }
      document.querySelector('.ring').onclick = function(){
        alert('u a retard?')

      }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
